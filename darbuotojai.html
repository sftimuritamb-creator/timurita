<!DOCTYPE html>
<html lang="lt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Darbuotojai – Timurita</title>
  <style>
    :root {
      --bg: #f4f5f7;
      --card: #ffffff;
      --accent: #0b67ff;
      --text: #222;
    }

    body {
      margin: 0;
      font-family: Inter, Segoe UI, Roboto, Helvetica, Arial, sans-serif;
      background: var(--bg);
      color: var(--text);
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    header {
      display: flex;
      align-items: center;
      background: var(--card);
      padding: 10px 16px;
      box-shadow: 0 1px 5px rgba(0,0,0,0.1);
    }

    header img {
      height: 40px;
      margin-right: 10px;
    }

    header h1 {
      font-size: 20px;
      color: var(--accent);
      margin: 0;
    }

    main {
      flex: 1;
      padding: 20px;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
    }

    .worker-card {
      background: var(--card);
      border-radius: 12px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.08);
      padding: 20px;
      text-align: center;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    .worker-card:hover {
      transform: translateY(-3px);
      box-shadow: 0 4px 10px rgba(0,0,0,0.15);
    }

    .worker-card img {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 10px;
    }

    .worker-card h2 {
      font-size: 18px;
      color: var(--accent);
      margin: 8px 0 4px;
    }

    .worker-card p {
      margin: 4px 0;
      font-size: 14px;
    }

    footer {
      background: var(--card);
      padding: 10px 0;
      display: flex;
      justify-content: space-around;
      box-shadow: 0 -1px 5px rgba(0,0,0,0.1);
    }

    footer a {
      text-decoration: none;
      color: var(--text);
      font-size: 14px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    footer a.active {
      color: var(--accent);
      font-weight: 600;
    }

  </style>
</head>
<body>

  <header>
    <img src="https://cdn-icons-png.flaticon.com/512/2965/2965879.png" alt="Timurita logotipas">
    <h1>Darbuotojai</h1>
  </header>

  <main id="workers-container">
    <p>Kraunama...</p>
  </main>

  <footer>
    <a href="index.html">Pagrindinis</a>
    <a href="darbuotojai.html" class="active">Darbuotojai</a>
    <a href="pasiulymai.html">Pasiūlymai</a>
    <a href="profilis.html">Profilis</a>
    <a href="darbdavys.html">Darbdavys</a>
  </footer>

  <script>
    fetch('workers.json')
      .then(response => response.json())
      .then(data => {
        const container = document.getElementById('workers-container');
        container.innerHTML = '';

        data.forEach(worker => {
          const card = document.createElement('div');
          card.className = 'worker-card';
          card.innerHTML = `
            <img src="https://cdn-icons-png.flaticon.com/512/1077/1077114.png" alt="Avataras">
            <h2>${worker.name}</h2>
            <p><strong>Amžius:</strong> ${worker.age}</p>
            <p><strong>Specialybė:</strong> ${worker.skill}</p>
            <p><strong>Miestas:</strong> ${worker.city}</p>
            <p><strong>IV numeris:</strong> ${worker.tax}</p>
          `;
          container.appendChild(card);
        });
      })
      .catch(error => {
        document.getElementById('workers-container').innerHTML = '<p>Klaida kraunant duomenis.</p>';
        console.error('Klaida:', error);
      });
  </script>

</body>
</html>
