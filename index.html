<!DOCTYPE html>
<html lang="lt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Timurita</title>

  <!-- PWA manifestas -->
  <link rel="manifest" href="./manifest.json">
  <meta name="theme-color" content="#1a2a44">
  <meta name="description" content="Trumpalaikio darbo statybų sektoriuje programa – darbuotojams ir darbdaviams.">

  <!-- Ikona -->
  <link rel="icon" href="./Timurita_logo_192x192.png" type="image/png">

  <style>
    body {
      margin: 0;
      font-family: "Inter", "Segoe UI", "Roboto", "Helvetica", "Arial", sans-serif;
      background-color: #f5f7fb;
      color: #222;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
    }

    img {
      width: 140px;
      height: 140px;
      margin-bottom: 20px;
    }

    h1 {
      font-size: 28px;
      color: #0b67ff;
      margin-bottom: 10px;
    }

    p {
      font-size: 16px;
      max-width: 320px;
      color: #555;
    }

    footer {
      position: absolute;
      bottom: 20px;
      font-size: 12px;
      color: #888;
    }
  </style>
</head>

<body>
  <img src="./Timurita_logo_192x192.png" alt="Timurita logotipas">
  <h1>Timurita</h1>
  <p>Trumpalaikio darbo statybų sektoriuje programa – darbuotojams ir darbdaviams.</p>

  <footer>© 2025 Timurita</footer>

  <!-- Service Worker registracija -->
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('./service-worker.js')
        .then(() => console.log('Service Worker sėkmingai užregistruotas.'))
        .catch(error => console.log('Service Worker klaida:', error));
    }
  </script>
</body>
</html>
