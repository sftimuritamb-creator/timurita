<!doctype html>
<html lang="lt">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Profilis - Timurita</title>
  <link rel="manifest" href="./manifest.json">
  <meta name="theme-color" content="#1a2a44">
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <header class="app-header">
    <a href="./index.html" style="display:flex;align-items:center;text-decoration:none;color:inherit">
      <img src="./Timurita_logo_192x192.png" alt="Timurita">
      <div class="logo-left"><h3>Timurita</h3><div class="small">Profilis</div></div>
    </a>
  </header>

  <main class="container" id="profileContainer">
    <div class="card">
      <h2>Darbuotojo profilis</h2>
      <div id="profileArea" class="small">Kraunama...</div>
    </div>
  </main>

  <nav class="bottom-nav">
    <button class="nav-btn" onclick="go('darbuotojai.html')">Darbuotojai</button>
    <button class="nav-btn" onclick="go('pasiulymai.html')">Pasiūlymai</button>
    <button class="nav-btn active" onclick="go('profilis.html')">Profilis</button>
    <button class="nav-btn" onclick="go('darbdavys.html')">Darbdavys</button>
  </nav>

  <script>
    function go(p){ location.href = p; }

    function avatarSVG(initials, bgColor, size=90){
      return `<svg width="${size}" height="${size}" viewBox="0 0 56 56" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="${initials}">
        <rect width="56" height="56" rx="12" fill="${bgColor}"></rect>
        <text x="50%" y="50%" dominant-baseline="middle" text-anchor="middle" font-family="Inter, Arial" font-size="18" fill="#fff">${initials}</text>
      </svg>`;
    }

    // parsigauti query param
    function getQueryParam(name){
      const url = new URL(window.location.href);
      return url.searchParams.get(name);
    }

    async function loadProfile(){
      const id = getQueryParam('id');
      if(!id) { document.getElementById('profileArea').innerText = 'Neparinktas darbuotojas.'; return; }
      try {
        const res = await fetch('./darbuotojai.json', {cache: "no-store"});
        const list = await res.json();
        const w = list.find(x=>x.id === id);
        if(!w){ document.getElementById('profileArea').innerText = 'Darbuotojas nerastas.'; return; }

        const initials = w.name.split(' ').map(x=>x[0]).slice(0,2).join('');
        const profileHtml = `
          <div style="display:flex;gap:14px;align-items:center;flex-wrap:wrap">
            <div>${avatarSVG(initials,'#0b67ff',90)}</div>
            <div style="flex:1">
              <h2 style="margin:0">${w.name}</h2>
              <div class="small">${w.skill} • ${w.city}</div>
            </div>
          </div>

          <div style="margin-top:12px">
            <p><strong>Amžius:</strong> ${w.age}</p>
            <p><strong>Individualios veiklos nr.:</strong> ${w.tax || '—'}</p>
            <p><strong>Miestas:</strong> ${w.city}</p>
            <div style="margin-top:10px"><strong>Užimtumo kalendorius (demo)</strong></div>
            ${renderCalendar(w.calendar)}
            <div style="margin-top:12px"><button class="btn" onclick="go('darbuotojai.html')">Atgal</button></div>
          </div>
        `;
        document.getElementById('profileArea').innerHTML = profileHtml;
      } catch(err){
        console.error(err);
        document.getElementById('profileArea').innerText = 'Klaida užkraunant profilį.';
      }
    }

    function renderCalendar(cal){
      const keys = Object.keys(cal || {});
      if(keys.length===0) return '<div class="small">Nėra užimtumo įrašų.</div>';
      return keys.map(d=>`<div class="small">${d} — ${cal[d]}</div>`).join('');
    }

    loadProfile();
  </script>
</body>
</html>
